<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Header and Main Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- CSS Grid Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 hero-content">
          <h1>Welcome to Our Website</h1>
          <p>We deliver great designs and affordable pricing.</p>
          <button class="btn btn-primary">Learn More</button>
        </div>
        <div class="col-md-6 hero-image">
          <img src="hero-image.jpg" alt="Hero Image" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- "Delivering Good Designs" Section -->
  <section class="design-section py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 design-image">
          <img src="design-image.jpg" alt="Design Image" class="img-fluid">
        </div>
        <div class="col-md-6 design-content">
          <h2>Delivering Good Designs</h2>
          <p>Our team of experts ensures top-notch designs for your needs.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer with Contact Form -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 footer-content">
          <h3>Contact Us</h3>
          <p>Feel free to reach out to us for any inquiries.</p>
        </div>
        <div class="col-md-6 contact-form d-none d-md-block">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
